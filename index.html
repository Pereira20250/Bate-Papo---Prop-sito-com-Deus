<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bate Papo - Prop√≥sito com Deus</title>
  <link rel="shortcut icon" href="Bate Papo - Prop√≥sito com Deus.ico" type="image/x-icon">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f5f5f5; padding: 16px; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 { margin: 0; color: #2c3e50; }

    .admin-link { font-size: 14px; text-decoration: none; color: #3498db; font-weight: bold; }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    label { display: block; margin-top: 10px; font-weight: bold; }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover { background: #2980b9; }

    .versiculo {
      margin-bottom: 15px;
      padding: 12px;
      border-left: 4px solid #3498db;
      background: #fafafa;
      border-radius: 6px;
    }

    .ref { font-size: 14px; color: #555; margin-top: 6px; text-align: right; }

    .delete { background: #e74c3c; margin-top: 8px; }

    #adminArea { display: none; }
  </style>
</head>
<body>

<header>
  <div style="display:flex; align-items:center; gap:10px;">
    <img id="logo" src="" alt="Logo" style="height:40px; display:none;" />
    <h1>Bate Papo</h1>
  </div>
  <a href="#" class="admin-link" onclick="entrarAdmin()">ADM</a>
</header>

<!-- √ÅREA ADMIN -->
<div class="card" id="adminArea">
  <h2>√Årea do Administrador</h2>

  <label>Logo do Canal</label>
  <input type="file" accept="image/*" onchange="carregarLogo(event)" />

  <h2>√Årea do Administrador</h2>

  <label>Vers√≠culo</label>
  <textarea id="texto" rows="4" placeholder="Digite o vers√≠culo..."></textarea>

  <label>Refer√™ncia</label>
  <input id="ref" placeholder="Ex: Jo√£o 3:16" />

  <button onclick="salvar()">Publicar</button>
</div>

<!-- √ÅREA P√öBLICA -->
<div class="card">
  <h2>Vers√≠culos</h2>
  <div id="lista"></div>
</div>

<script>
  // üî• CONFIGURE SEU FIREBASE AQUI
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    databaseURL: "https://SEU_DOMINIO.firebaseio.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_PROJECT_ID.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const versiculosRef = database.ref('versiculos');

  const lista = document.getElementById('lista');
  const adminArea = document.getElementById('adminArea');
  const SENHA_ADMIN = 'adm@'; // MUDE AQUI

  // LOGO
  const logoImg = document.getElementById('logo');
  const logoSalvo = localStorage.getItem('logo');
  if (logoSalvo) {
    logoImg.src = logoSalvo;
    logoImg.style.display = 'block';
  }

  function carregarLogo(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      localStorage.setItem('logo', reader.result);
      logoImg.src = reader.result;
      logoImg.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }

  function entrarAdmin() {
    const senha = prompt('Senha do administrador:');
    if (senha === SENHA_ADMIN) {
      adminArea.style.display = 'block';
      window.scrollTo(0, 0);
    } else alert('Senha incorreta');
  }

  function salvar() {
    const texto = document.getElementById('texto').value.trim();
    const ref = document.getElementById('ref').value.trim();
    if (!texto || !ref) return alert('Preencha tudo');

    versiculosRef.push({ texto, ref });
    document.getElementById('texto').value = '';
    document.getElementById('ref').value = '';
  }

  versiculosRef.on('value', snapshot => {
    lista.innerHTML = '';
    snapshot.forEach(child => {
      const v = child.val();
      const div = document.createElement('div');
      div.className = 'versiculo';
      div.innerHTML = `<div>${v.texto}</div><div class="ref">${v.ref}</div>`;
      lista.prepend(div);
    });
  });
</script>

</body>
</html>
